---
# defaults file for batandwa.ansible-docker-container

container:
  container_image: ubuntu
  container_name: sample_container
  container_command: /bin/bash
  container_ports: 80,22
  container_all_ports: no
  container_kill_existing: no
  container_volumes:
    - "/tmp/data/mysql:/var/lib/mysql"
    - "/tmp/data/www:/var/www"
    - "/tmp/data/http_logs:/var/log/apache2"
    - "/tmp/data/db_logs:/var/log/mysql"
  container_extra:
    - "-p 22"
    - "-p 1080"
    - "-p 8000"
    - "-p 80"
    - "-p 8080"
  container_dns_interface: "docker0"